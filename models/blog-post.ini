[model]
name = Blog Post
label = {{ this.title }}
hidden = yes

[fields.title]
label = Title
type = string
size = large

[fields.author]
label = Author
type = string
width = 1/2

[fields.twitter_handle]
label = Twitter Handle
type = string
width = 1/4
addon_label = @

[fields.pub_date]
label = Publication date
type = date
width = 1/4

[fields.body]
label = Body
type = markdown

[field.tags]
name = Tags
type = string

[fields.img]
name = image
type = string

[fields.featured]
label = Featured post
type = boolean
checkbox_label = If true, the blog post would be featured
default = false
